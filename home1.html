<!DOCTYPE html>
<head>
    <title>
        FORM PAGE
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="work.js"></script>
</head>
<body> 
     <!--landing page form  -->
    <section id="Main_form">
            <div class="container">
                 <h4 class="py-3 text-center">TO-DO-LIST</h4>
                    <form class="form">
                      <div class="form-group">
                          <div class="input-group input-group-lg mb-3">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  <i class="fas fa-user"></i>
                                </div>
                              </div>
                             <input type="text" class="form-control" name="title" placeholder="TITLE">
                           </div>
                         </div>
                         <div class="form-group ">
                           <div class="input-group input-group-xl mb-3">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  <i class="fas fa-pencil-alt"></i>
                                </div>
                              </div>
                              <textarea name="di" cols="" rows="3" class="form-control" id="discription" placeholder="DISCRIPTION"></textarea>
                            </div>
                        </div>
                           <div class="form-group">
                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fas fa-calendar"></i>
                                      </div>
                                    </div>
                                   <input type="date" class="form-control" name="date" placeholder="DATE">
                                 </div>
                             </div>
                             <div class="form-group">
                              <div class="input-group input-group-lg mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                      <i class="fas fa-clock"></i>
                                    </div>
                                  </div>
                                    <select class="custom-select  form-control" id="inlineFormCustomSelect" >
                                      <option selected>Choose..</option>
                                     
                                      <option value="TO-DO">TO-DO</option>
                                     
                                      <option value="STALLED">STALLED</option>
                                      
                                      <option value="DONE">DONE</option>
                                    </select>
                                </div> 
                                </div> 
                             <button type="submit" class=" btn btn-primary form-control mt-3" id="value">Submit</button>
                    
                      </form>
                      </div>   
    </section>

    <table class="table" id="mytable">
       <thead>
          <tr>
            <th>TO-DO</th>
            <th>Discription</th>
            <th>Date</th>
            <th>status</th>
          </tr>
        </thead>
</body>
</html>
